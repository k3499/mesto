<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO RUSSIA</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
        <a href="#" target="_self"><img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Жак-Ив Кусто">
          <div class="profile__wrap">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" id="edit-profile-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" id="add-card-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
    <!--редактирование профиля попап-->
    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__edit-title">Редактировать профиль</h2>
        <form class="popup__form" id="profile-form" name="popup-form" novalidate>
          <input class="popup__input popup__input_type_name" type="text" id="profileName"  name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="profileName-error" class="popup__error"></span>
          <input class="popup__input popup__input_type_job" type="text" id="profileJob"  name="job" placeholder="Профессия" required minlength="2" maxlength="200">
          <span id="profileJob-error" class="popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" id="close-profile-button" type="button"></button>
      </div>
    </div>
      <!--добавление карточки попап-->
      <div class="popup popup-card">
        <div class="popup__container">
          <h2 class="popup__edit-title">Новое место</h2>
          <form class="popup__form" id="cardForm" name="popup-form" novalidate>
            <input class="popup__input popup__input_type_name" type="text" id="cardName"  name="cardname" placeholder="Название" required minlength="2" maxlength="30">
            <span id="cardName-error" class="popup__error"></span>
            <input class="popup__input popup__input_type_job" type="url" id="cardLink"  name="cardlink" placeholder="Ссылка на картинку" required>
            <span id="cardLink-error" class="popup__error"></span>
            <button class="popup__button" type="submit">Создать</button>
          </form>
          <button class="popup__close" id="close-card-button" type="button"></button>
        </div>
      </div>
      <!--лайтбокс попап-->
      <div class="popup lightbox">
          <figure class="popup__image-figure">
            <img class="popup__image" src="/" alt="/">
            <figcaption class="popup__image-caption"></figcaption>
            <button class="popup__close" id="close-lightbox-button" type="button"></button>
          </figure>
      </div>
      <!--Подтверждение попап-->
      <div class="popup confirm-popup">
        <div class="popup__container">
          <h2 class="popup__edit-title">Вы уверены?</h2>
          <form class="popup__form" id="confirm-form" name="confirm-form"  method="GET" action="#" novalidate>
            <button class="popup__button" type="submit">Да</button>
          </form>
          <button class="popup__close" id="close-confirm-button" type="button"></button>
        </div>
      </div>
      <!--редактирование аватара попап-->
      <div class="popup upd-ava-popup">
        <div class="popup__container">
          <h2 class="popup__edit-title">Обновить аватар</h2>
          <form class="popup__form" id="upd-ava-form" name="upd-ava-form"  method="GET" action="#" novalidate>
            <input class="popup__input" type="url" id="ava-link" placeholder="Ссылка на аватар" required>
            <span id="ava-link-error" class="popup__error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close" id="close-ava-link-button" type="button"></button>
        </div>
    </div>

<template class="template">
  <article class="element">
    <button class="element__delete" type="button"></button>
    <img class="element__image" src="/" alt="">
    <div class="element__info">
        <h2 class="element__title"></h2>
        <div>
          <button class="element__like" type="button"></button>
          <p class="element__like-count">0</p>
        </div>
    </div>
  </article>
</template>
</body>
</html>
