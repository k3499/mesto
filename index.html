<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO RUSSIA</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
        <a href="#" target="_self"><img class="logo" src="images/logo.svg" alt="Логотип"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/Avatar.png" alt="Жак-Ив Кусто">
          <div class="profile__wrap">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dombi.jpg" alt="Домбай">
          <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="images/dombi.jpg" alt="Домбай">
          <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__edit-title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm">
        <input class="popup__input popup__input_type_name" type="text" id="profileName"  name="name" placeholder="Имя" required="">
        <input class="popup__input popup__input_type_job" type="text" id="profileJob"  name="job" placeholder="Профессия" required="">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
<script src="scripts/main.js"></script>
</body>
</html>
